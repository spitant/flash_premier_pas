<!doctype html>
<html class="h-100" lang="fr">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/fontawesome.min.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/flask-icon.png') }}">
        {{mde.css}}
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body class="d-flex flex-column h-100">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{{ url_for('index')}}"><i class="fas fa-blog"></i> Flask
                        101</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>


                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="{{url_for('create')}}"><i class="fas fa-plus-square"></i> Nouvel Article</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="{{ url_for('todo')}}"><i
                                        class="fas fa-list-alt"></i> Todo</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="{{ url_for('about')}}"><i
                                        class="fas fa-address-card"></i> A propos</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="flex-shrink-0">
            <div class="container">
                {% for message in get_flashed_messages() %}
                <br>
                <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}
                {% block content %} {% endblock %}
            </div>
        </main>
        <footer class="footer mt-auto py-3 bg-primary">
            <div class="text-center container">
                <span class="text-light text-footer"><i class="far fa-copyright"></i> Copyright 2021
                    spitant. Created using <i class="fas fa-flask"></i> Flask.</span>
            </div>
        </footer>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Bootstrap JS -->
        <script src="{{ url_for('static', filename= 'js/jquery-3.6.0.slim.min.js') }}"></script>
        <script src="{{ url_for('static', filename= 'js/bootstrap.bundle.min.js') }}"></script>
        {{mde.js}}
    </body>
</html>
